<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->
  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">  
  <link rel="stylesheet" type="text/css" href="styles.css">
  <title>Frontend Mentor | Stats preview card component</title>
  </head>
<body class="main">
  <main class="card">
    <heading class="heading">
      <h1>Get <span>insights</span> that help your business grow.</h1>  
  </heading>
  <section class="paragraph">
    <p>Discover the benefits of data analytics and make better decisions regarding revenue, customer 
  experience, and overall efficiency.</p>
  </section>
  <aside class="stats">
    <ul>
    <li>10k+ <br><span>companies</span></li>
    <li>314 <br><span>templates</span></li>
    <li>12m+ <br><span>queries</span></li>
  </ul>
  </aside>
  <div class="img"></div>
  <!-- <img class="image" src="images/image-header-desktop.jpg" alt="Image of people"> -->
</main>

  <footer class="attribution">
    <p>Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>
    Coded by <a href="#">Signar Rasmussen</a></p>
    </footer>
</body>
</html>
